plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'kr.entree.spigradle' version '1.2.4'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.1.1'
}

group 'space.nicholasblackburn.awsomeaddons'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
   mavenCentral()
   protocolLib()
   jitpack() // For vault
}

dependencies {
   compileOnly spigot('1.13.2') // Or spigot()
   compileOnly protocolLib()
   compileOnly vault()
   testImplementation 'junit:junit:4.12'
}

spigot {
   main = 'space.nicholasblackburn.awsomeaddons.main'
   authors = ['Nicholas Blackburn']
   depends = ['ProtocolLib']
   apiVersion = '1.13'
   load = STARTUP
   commands {
       
   }
}